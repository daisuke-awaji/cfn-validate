  SSMRoleInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      InstanceProfileName: "ci-ssm-instace-profile"
      Path: "/"
      Roles:
        - !Ref SSMRole
  SSMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "ci-ssm-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  SSMPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Path: "/"
      Roles:
        - !Ref SSMRole
      Description: "ssm-policy"
      ManagedPolicyName: "ci-ssm-policy"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - ssm:DescribeAssociation
              - ssm:GetDeployablePatchSnapshotForInstance
              - ssm:GetDocument
              - ssm:GetManifest
              - ssm:GetParameters
              - ssm:ListAssociations
              - ssm:ListInstanceAssociations
              - ssm:PutInventory
              - ssm:PutComplianceItems
              - ssm:PutConfigurePackageResult
              - ssm:UpdateAssociationStatus
              - ssm:UpdateInstanceAssociationStatus
              - ssm:UpdateInstanceInformation
            Resource: "*"
          - Effect: Allow
            Action:
              - ssmmessages:CreateControlChannel
              - ssmmessages:CreateDataChannel
              - ssmmessages:OpenControlChannel
              - ssmmessages:OpenDataChannel
            Resource: "*"
          - Effect: Allow
            Action:
              - ec2messages:AcknowledgeMessage
              - ec2messages:DeleteMessage
              - ec2messages:FailMessage
              - ec2messages:GetEndpoint
              - ec2messages:GetMessages
              - ec2messages:SendReply
            Resource: "*"
          - Effect: Allow
            Action:
              - cloudwatch:PutMetricData
            Resource: "*"
          - Effect: Allow
            Action:
              - ec2:DescribeInstanceStatus
            Resource: "*"
          - Effect: Allow
            Action:
              - ds:CreateComputer
              - ds:DescribeDirectories
            Resource: "*"
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
              - logs:PutLogEvents
            Resource: "*"
          - Effect: Allow
            Action:
              - s3:GetBucketLocation
              - s3:PutObject
              - s3:GetObject
              - s3:GetEncryptionConfiguration
              - s3:AbortMultipartUpload
              - s3:ListMultipartUploadParts
              - s3:ListBucket
              - s3:ListBucketMultipartUploads
            Resource: "*"

  EC2ForJenkins:
    Type: AWS::EC2::Instance
    Properties:
      IamInstanceProfile: !Ref SSMRoleInstanceProfile
      # Amazon Linux 2 AMI (HVM), SSD Volume Type
      ImageId: ami-0922553b7b0369273
      InstanceType: t2.micro
      NetworkInterfaces:
        # ALBとか挟むならプライベートサブネットに置いてもいいけどどうかな？
        #   # ネットワークインターフェイスがパブリック IP アドレスを受信するかどうかを示します
        # - AssociatePublicIpAddress: 'false'
        #   # アタッチの順番におけるネットワークインターフェイスの位置
        #   DeviceIndex: '0'
        #   # このネットワークインターフェイスに関連付けられているセキュリティグループ ID のリスト
        #   GroupSet:
        #     - !Ref PrivateSecurityGroup
        #   # ネットワークインターフェイスに関連付けるサブネットの ID
        #   SubnetId: !Ref PrivateSubnet1
        #   # ネットワークインターフェイスがパブリック IP アドレスを受信するかどうかを示します
        - AssociatePublicIpAddress: 'true'
          # アタッチの順番におけるネットワークインターフェイスの位置
          DeviceIndex: '0'
          # このネットワークインターフェイスに関連付けられているセキュリティグループ ID のリスト
          GroupSet:
            - !Ref PublicSecurityGroup
          # ネットワークインターフェイスに関連付けるサブネットの ID
          SubnetId: !Ref PublicSubnet1
      UserData:
        "Fn::Base64":
          !Sub |
            #!/bin/bash
            cd /tmp
            yum -y update
            # Install amazon-ssm-agent
            sudo yum install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm
            sudo systemctl start amazon-ssm-agent
            # Install Jenkins
            sudo yum install -y java-1.8.0-openjdk-devel
            sudo alternatives --config java
            sudo wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins-ci.org/redhat/jenkins.repo
            sudo rpm --import https://jenkins-ci.org/redhat/jenkins-ci.org.key
            sudo yum -y install jenkins
            sudo service jenkins start
            # EC2がブートするたびにJenkinsが起動するように
            sudo chkconfig jenkins on
