---
AWSTemplateFormatVersion: "2010-09-09"
Description: CCUS-LINK
Resources:

  # See. https://github.com/cmatsuoka/figlet
  #  _   _ _____ _______        _____  ____  _  __
  # | \ | | ____|_   _\ \      / / _ \|  _ \| |/ /
  # |  \| |  _|   | |  \ \ /\ / / | | | |_) | ' /
  # | |\  | |___  | |   \ V  V /| |_| |  _ <| . \
  # |_| \_|_____| |_|    \_/\_/  \___/|_| \_\_|\_\

  # VPCを作成するとデフォルトでセキュリティグループ、ネットワークACL、
  # ルートテーブルができますが、名前の指定を含む、各種設定をすることができません。
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.192.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: ci-vpc

  VPCFlowLogs:
    Type: "AWS::EC2::FlowLog"
    Properties:
      LogGroupName: "ci-ccus-link-vpcflowlogs"
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogsRole.Arn
      ResourceId: !Ref VPC
      ResourceType: "VPC"
      TrafficType: ALL # ALL | ACCEPT | REJECT から選択

  # VPCFlowlogsがCloudwatch Logにログを書き込むためのロール
  VPCFlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "ci-vpc-flow-logs-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  VPCFlowLogsPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Path: "/"
      Description: "VPCFlowLogsPolicy"
      ManagedPolicyName: "ci-vpc-flow-logs-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:DescribeLogGroups"
              - "logs:DescribeLogStreams"
              - "logs:PutLogEvents"
            Resource:
              - "*"
      Roles:
        - !Ref VPCFlowLogsRole

  # NATGateway経由でインターネットに抜ければいいのでべつにPrivateLinkしなくても良くないかな？

  # VPCEndpointSSM:
  #   Type: AWS::EC2::VPCEndpoint
  #   Properties:
  #     VpcId: !Ref VPC
  #     # Systems Manager サービスのエンドポイント。
  #     ServiceName: !Sub com.amazonaws.${AWS::Region}.ssm
  #     VpcEndpointType: Interface
  #     PrivateDnsEnabled: false
  #     SubnetIds:
  #       - !Ref PublicSubnet1
  #
  # VPCEndpointSSMMessages:
  #   Type: AWS::EC2::VPCEndpoint
  #   Properties:
  #     VpcId: !Ref VPC
  #     # This endpoint is required only if you are connecting to your instances through a secure data channel using Session Manager. For more information, see AWS Systems Manager Session Manager.
  #     ServiceName: !Sub com.amazonaws.${AWS::Region}.ssmmessages
  #     VpcEndpointType: Interface
  #     PrivateDnsEnabled: false
  #     SubnetIds:
  #       - !Ref PublicSubnet1
  #
  # VPCEndpointEC2Messages:
  #   Type: AWS::EC2::VPCEndpoint
  #   Properties:
  #     VpcId: !Ref VPC
  #     # このエンドポイントを通じて、Systems Manager は SSM エージェントから Systems Manager サービスへの呼び出しを行います
  #     ServiceName: !Sub com.amazonaws.${AWS::Region}.ec2messages
  #     VpcEndpointType: Interface
  #     PrivateDnsEnabled: false
  #     SubnetIds:
  #       - !Ref PublicSubnet1
  #
  # VPCEndpointS3:
  #   Type: AWS::EC2::VPCEndpoint
  #   Properties:
  #     VpcId: !Ref VPC
  #     # Systems Manager は Amazon S3 出力ログをアップロードし、SSM エージェントを更新します。
  #     ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
  #     # Subnet IDs are only supported for Interface type VPC Endpoint
  #     VpcEndpointType: Gateway
  #     PrivateDnsEnabled: false

